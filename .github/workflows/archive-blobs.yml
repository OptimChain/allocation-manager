name: Archive Old Blobs

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Archive old blobs
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_BLOB_SITE_ID }}
          RETENTION_DAYS: '7'
        run: node scripts/archive-blobs.cjs
